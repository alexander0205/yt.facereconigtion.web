<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput placeholder="Usuario" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Contraseña" formControlName="password">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login()">Iniciar Sesión</button>
    </form>
  </mat-card-content>
</mat-card>
